{% extends 'core/base.html'%}
{% load static %}
{% block titulo %}Musica{% endblock %}


{% block contenido %}
<section>
    <aside class = "col-xs-2 col-md-3 col-xl-2 menu">
        <a class = "selector {% if is_active == none %}activo{% endif%}" href = "{% url 'musica' %}">Todos los Géneros</a>
        {% for genero in generos %}
            <a id = '{{ genero.pk }}' class = "selector {% if is_active == genero.pk %}activo{% endif%}" href = "{% url 'musica-genero' genero.pk %}">{{genero.name}}</a>
        {% endfor %}
    </aside>
    <article class = "col-xs-10 col-md-9 col-xl-10 listado">
        <br>
        <h2 class = "text-center">Discos de música</h2>
        <br>
        <div class = "row lista-articulos">
            {% for cancion in canciones %}
            <div class = "objeto_lista text-center col-xl-2 col-lg-3 col-md-4 col-xs-6">
                <a href="{% url 'album' cancion.pk %}"><img src = "{{cancion.cover.url}}" class = "img-fluid list_covers">
                <p class = "juego_title">{{cancion.title}}</p></a>
                <br>
            </div>
            {% endfor %}
        </div>
    </article>
</section>

{% endblock %}
